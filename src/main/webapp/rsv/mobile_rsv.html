<!DOCTYPE html>
<html>
<head>
<meta name="viewport"
	content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0,
  minimum-scale=1.0, width=device-width, height=device-height" charset="utf-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/bootstrap.min.css">
<link rel="stylesheet" href="../css/bootstrap-theme.min.css">
<link rel="stylesheet" href="../css/jquery.mobile-1.4.2.min.css" />
<link rel="stylesheet" href="../css/slider.css">
<link rel="stylesheet" href="../css/common.css">
<link rel="stylesheet" type="text/css"
	href="datepicker/jquery.mobile.datepicker.css">
<link rel="stylesheet" type="text/css"
	href="datepicker/jquery.mobile.datepicker.theme.css">
</head>
<body>

   <div data-role="page" id="room-page">

    <div data-role="header" data-theme='b' data-add-back-btn='true'>
      <h3>객실보기</h3>
    </div>

    <div data-role='content' class="center">
      <div class="demo">
        <ul id="imageGallery" class="gallery list-unstyled">
          <li data-thumb="../img/no image.jpg">
           <a href="javascript:void(0)"> 
           <img src="../img/no image.jpg"class="slide-main-space"/></a></li>
          <li data-thumb="../img/no image.jpg">
            <a href="javascript:void(0)"> 
            <img src="../img/no image.jpg" class="slide-main-space" /></a></li>
          <li data-thumb="../img/no image.jpg">
            <a href="javascript:void(0)"> 
            <img src="../img/no image.jpg" class="slide-main-space" /></a></li>
          <li data-thumb="../img/no image.jpg">
            <a href="javascript:void(0)"> 
            <img src="../img/no image.jpg" class="slide-main-space" /></a></li>
        </ul>
      </div>
      
     <div id="touch-area"> 
     <div class="bold center top-mg-01"> 숙박요금 </div>
      <table class="room-table">
        <tr >
          <th colspan="2">비수기</th>
          <th colspan="2">성수기</th>
        </tr>
        <tr>
          <th>주중</th>
          <th>주말</th>
          <th>주중</th>
          <th>주말</th>
        </tr>
        <tr>
          <td id="offWdPrice"></td>
          <td id="offWePrice"></td>
          <td id="peakWdPrice"></td>
          <td id="peakWePrice"></td>
        </tr>
       </table>
       
     <div class="bold center top-mg-01"> 객실정보 </div>
      <table class="room-table">
        <tr >
          <th>이름</th>
          <th>평수</th>
          <th>면적</th>
          <th>수용인원</th>
        </tr>
        <tr>
          <td id="name"></td>
          <td id="size"></td>
          <td id="square"></td>
          <td id="accomodate"></td>
        </tr>
      </table>
      
       <table class="room-table">
       <tr>    
        <th colspan="4"> 상세내용</th>
        </tr>
        <tr>
          <td colspan="4" id="detail"></td>
        </tr>
      </table>
      </div>
      <div class="ui-grid-a top-mg-01">
        <div class="ui-block-a">
          <a id='btnRegist' href='#rsv-page' data-role='button' data-icon='check'
            data-iconpos="left" class="bg-green white remove-shadow"
            onclick="reservation();" data-transition="slide"
            style="background-color:DarkKhaki !important;" 
            >예약</a>
        </div>
        <div class="ui-block-b">
          <a href='#rsv-list' data-role='button' onclick="reservation();"
            data-icon='info' data-iconpos="left" style="background-color:MediumSeaGreen !important;"
            class="white remove-shadow" data-transition="slide">예약확인</a>
        </div>
      </div>
      
    </div>
      <div data-role="footer" data-theme="b" data-position="fixed">
        <div data-role="navbar">
          <ul>
            <li><a href='#' data-icon="arrow-l" id="prevBtn"
              data-transition="slide" data-direction="reverse">이전</a></li>
            <li><a href='#' onclick='location.href="../index.html"'
              data-icon="home" data-transition="slide" data-direction="reverse">메인</a></li>
            <li><a href='#' data-icon="arrow-r" id="nextBtn"
              data-transition="slide">다음</a></li>
          </ul>
        </div>
      </div>
  </div>

	<div data-role="page" id="rsv-page">
		<div class='center' data-role='content' data-add-back-btn='true'>
       
       <div id="title" class="bold bottom-mg-02"></div>
			<!-- 객실 타입 정하기 -->

			<ul data-role="listview" data-inset="true" class='center'
				data-divider-theme="a">
				<li data-role="list-divider"><h1 class='center'>투숙인원</h1></li>
				<select data-role="list-divider" id="numberType">
				</select>
			</ul>
			<!-- 입실 인원수 -->

			<ul data-role="listview" data-inset="true" class='center'
				data-divider-theme="a">
				<li data-role="list-divider"><h1 class='center'>예약자명</h1></li>
				<input type="text" value="" placeholder="예약자명을 입력해주세요." 
         id="nameType" readonly/>
			</ul>
			<!-- 예약자명 받기 -->

			<ul data-role="listview" data-inset="true" class='center'
				data-divider-theme="a">
				<li data-role="list-divider"><h1 class='center'>입실 날짜</h1></li>
            <input type="text" id="checkinInput" style="text-align:center;"
             onfocus = 'popup("checkin","입실 날짜");'  >

			</ul>
			
			<ul data-role="listview" data-inset="true" class='center'
				data-divider-theme="a">
				<li data-role="list-divider"><h1 class='center'>퇴실 날짜</h1></li>
			<input type="text" id="checkoutInput" onfocus = 'popup("checkout","퇴실 날짜");'
       style="text-align:center;" readonly="true">
			</ul>
			
       <ul data-role="listview" data-inset="true" class='center' id="showResult"
        data-divider-theme="a">
        <li data-role="list-divider"><h1 class='center'>예약 사항</h1></li>
          <div id="showDetail" class="rsv-confirm" > </div>          
      </ul>
      
			<a href="#" data-transition="slide">
				<button type="button" data-role="none" onclick = "addList()"
					class="btn btn-primary btn-lg btn-block button-top-margin">예약완료</button>
			</a>
			<!-- 예약 버튼 -->
		</div>
		<!-- content 끝 -->
		<div data-role="footer" data-theme="b" data-position="fixed">
			<div data-role="navbar" data-position="fixed">
				<ul>
					<li><a href='#room-page' data-icon="grid" onclick = "cleanData()"
						data-transition="slide" data-direction="reverse">객실보기</a></li>
					<li><a href='#' onclick='location.href="../index.html"' onclick = "cleanData()"
						data-icon="home" data-transition="slide" data-direction="reverse">메인</a></li>
				</ul>
			</div>
		</div>
   </div>
	
  	<!-- 예약확인 -->

    <div id="rsv-list" data-role="page">

      <div data-role="content" class="center">
        <h2>예약 리스트</h2>
        
        <div class="right">예약일</div>
        <div id="confirmBox" class="line-border">
        </div>
          <button type='button' onclick='location.href="#rsv-confirm"'
        data-role="none" class="btn btn-block btn-lg btn-primary btn_space"
        style="width: 95%;">예약변경</button>
     </div>

      <div data-role="footer" data-theme="b" data-position="fixed">
        <div data-role="navbar">
          <ul>
            <li><a href='#' data-icon="arrow-l" id="prev"
              data-transition="slide" data-direction="reverse">이전</a></li>
            <li><a href='#room-page' class="verify" data-icon="grid"
              data-transition="slide" data-direction="reverse">객실 보기</a></li>
            <li><a href='#' data-icon="arrow-r" id="next"
              data-transition="slide">다음</a></li>
          </ul>
        </div>
      </div>

    </div>
   <script src="../js/jquery-1.11.1.js"></script>
   <script src="../js/jquery.mobile-1.4.2.min.js"></script>
   <script src="../js/common.js"></script>
   <script src="datepicker/jquery.mobile.datepicker.js"></script>
   <script src="datepicker/external/jquery-ui/datepicker.js"></script>
   <script src="../js/slider.js"></script>
   <script src="../js/date.js"></script>
   <script src="rsv.js"></script>
</body>
</html>
