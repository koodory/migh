<!DOCTYPE html>
<html>
<head>
<meta name="viewport"
  content="width=device-width, height=device-height, initial-scale=1.0
 ,minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
  charset="utf-8">
<title>login</title>
<link rel="stylesheet" type="text/css" href="../css/jquery.mobile-1.4.2.css" />
<link rel="stylesheet" type="text/css" href="../css/common.css">
<link rel="stylesheet" type="text/css" href="../css/common_euihyun.css">
</head>
<body>
  <div data-role="page" id="login-page" class="bg">
    <div data-role="content" class="center">

      <div id="login-center">
        <img src="logo.png" width="150">
        <div class="login-shadow">
          <form id="loginForm" action="#" method="post">
            <input type="text" id="id" name="id" maxlength="20"  placeholder="아이디"> 
            <input type="password" id="password" name="password" maxlength="20" placeholder="암호">
            <button id="btnLogin" data-role="button" data-theme="b" class="login-btn ">로그인</button>
            <button id="btnByPass" data-role="button" data-theme="b">바로 입장</button>
          </form>
        </div>
        <div id="login-text"></div>
        <div id="guide" class="remove-shadow top-mg-01"> 
          바로 입장시 로그인이 필요한 메뉴<br>는 사용하실 수 없습니다.</div>
        <button id="btnRegister" data-role="button" data-theme="a">회원
          가입</button>
      </div>
      
    </div>
  </div>
  <script src="../js/jquery-1.11.1.js"></script>
  <script src="../js/jquery.mobile-1.4.2.js"></script>
  <script src="../js/common.js"></script>
  <script src="login.js"></script>
</body>
</html>
