<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, height=device-height, 
  initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" 
  charset="utf-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/jquery.mobile-1.4.2.min.css" />
<link rel="stylesheet" href="../css/bootstrap.min.css">
<link rel="stylesheet" href="../css/bootstrap-theme.min.css">
<link rel="stylesheet" href="../css/common.css">
<link rel="stylesheet" href="../css/common_euihyun.css">
</head>
<body>

 <div data-role="page" id="photo-page">

    <div id="container2 no-padding" data-role="none">
      <div id="myCarousel" class="carousel slide" data-ride="carousel"
        data-role="none">

        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
        <!-- 회전광고판 항목 -->
        <div class="carousel-inner">
          <div class="item active">
            <img src="guest01.jpg" alt="img1">
            <div class="carousel-caption">
              <h3>일본인 친구들과</h3>
            </div>
          </div>

          <div class="item">
            <img src="guest02.jpg" alt="img2">
            <div class="carousel-caption">
              <h3>존의 파티</h3>
            </div>
          </div>

          <div class="item">
            <img src="guest03.jpg" alt="img3">
            <div class="carousel-caption">
              <h3>제주도 친구들</h3>
            </div>
          </div>
        </div>
        <!-- 회전광고판 컨트롤런 -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
          <span class="icon-prev"></span>
        </a> <a class="right carousel-control" href="#myCarousel" data-slide="next">
          <span class="icon-next"></span>
        </a>
      </div>
    </div>

    <div data-role="footer" data-theme="b" data-position="fixed">
      <div data-role="navbar" data-position="fixed">
        <ul>
          <li><a href='#' onclick='location.href="../index.html"' data-icon="home"
            data-transition="slide" data-direction="reverse">메인</a></li>
          <li><a href='#' class="verify" data-icon="grid"
            data-transition="slide">자세히보기</a></li>
        </ul>
      </div>
    </div>
  </div>
  <script src="../js/jquery-1.11.1.js"></script>
  <script src="../js/jquery.mobile-1.4.2.min.js"></script>
  <script src="../js/bootstrap.js"></script>
  <script src="photo.js"></script>
</body>
</html>
