<!DOCTYPE html>
<html>
<head>
<title>포토 앨범</title>
<meta name="viewport"
	content="width=device-width, height=device-height, 
  initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
	charset="utf-8">
<link rel="stylesheet" href="../css/jquery.mobile-1.4.2.min.css" />
<link rel="stylesheet" href="../css/common.css">

</head>

<body>
	<div data-role="page">
		<div data-role='header' data-theme='b' data-add-back-btn='true header-bar'
			class="center">
			<a href="#" data-icon="arrow-l" data-role="button" class="header-middle"
        onclick="location.href='../photo/mobile_photo.html'">뒤로가기</a>
			<h1>포토 앨범</h1>
		</div>

		<div data-role='content'>
			<h1 class='center'>사진 등록</h1>
			<div class='right'>
        <span id="currTime"></span>
			</div>
				<form name="multiform" id="multiform" class="multiform" action="insert.ajax" method="POST" 
				enctype="multipart/form-data" data-ajax="false" >
				<input type="text" name="memberNo" id="memberNo" data-role="none" style="display:none;"><br>
				사진 제목:<input type="text" name="photosTitle" id="photosTitle"><br>
				사진 내용:<input type="text" name="photosContent" id="photosContent"><br> 
				파일 첨부:<input type="file" id="photoFile" name="photoFile"><br>
				<input type="submit" id="btnRegist" class="ui-shadow ui-corner-all ui-mini" value="등록">
				</form>
				<div id='alarm' class="center"></div>
		</div>
		<div data-role="footer" data-theme="b" data-position="fixed">
			<div data-role="navbar">
				<ul>
					<li><a href='#' onclick='location.href="../photo/mobile_photo.html"'data-icon="back">뒤로</a></li>
					<li><a href='#' onclick='location.href="../index.html"'
						data-icon="home">메인</a></li>
				</ul>
			</div>
		</div>
	</div>
	<script src="../js/jquery-1.11.1.js"></script>
	<script src="../js/jquery.mobile-1.4.2.min.js"></script>
	<script src="../js/common.js"></script>
	<script src="mobile_photo_write.js"></script>
</body>
</html>
